image: Visual Studio 2019

configuration: Release

install:
  - ps: |
      nuget restore Selone.sln
      dotnet restore

build:
  project: Selone.sln
  publish_nuget: true
  verbosity: minimal

test: off

deploy:
  - provider: NuGet
    api_key:
      secure: qWjyfgbiWaHTfvV0asiDNtO4b9kyBjdJLXvC1zLysdLhJk4663phvjHXSQb7H4U8
    skip_symbols: true
    on:
      branch: /^master$/